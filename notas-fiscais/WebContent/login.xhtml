<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Welcome - Sistema Notas Fiscais - UberDist</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<div id="cabecalho">
		<h:graphicImage library="img" name="logo-uber.png" id="logoCompany" />
	</div>
	<div id="conteudo">
		<h2>Login no sistema</h2>
		<h:form id="formlogin">
			<h:panelGrid columns="2" styleClass="campos">
				<h:outputLabel value="Login" for="login" />
				<h:inputText value="#{loginBean.usuario.login}" id="login" />

				<h:outputLabel value="Password" for="senha" />
				<h:inputSecret value="#{loginBean.usuario.senha}" id="senha" />

				<h:commandButton value="Acessar" action="#{loginBean.efetuaLogin}" />
			</h:panelGrid>
		</h:form>
	</div>
	<div id="rodape">
		Copyringht 2014 Todos os direitos reservados a <b>Tapioca de Bode</b>.
	</div>
</h:body>
</html>
